<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>{% if page.title %}{{ page.title }} | {% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{{ page.description }}">

<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}/{{ page.url }}">
<meta property="og:image" content="{{ site.imagePath }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{{ page.description }}">
<meta property="og:site_name" content="{% if site.longTitle %}{{ site.longTitle }}{% else %}{{ site.title }}{% endif %}">
<meta itemprop="name" content="{% if page.title %}{{ page.title }} | {% else %}{{ site.title }}{% endif %}">
<meta itemprop="description" content="{{ page.description }}">
<meta itemprop="image" content="{{ site.imagePath }}">

{% if site.gplus %}
<link rel="publisher" href="https://plus.google.com/{{ site.gplus }}">
{% endif %}

<!-- TODO add Twitter meta info -->

<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="apple-/touch-icon-precomposed" href="/touch-icon-iphone.png"/>
<link rel="apple-/touch-icon-precomposed" sizes="72x72" href="/touch-icon-ipad.png"/>
<link rel="apple-/touch-icon-precomposed" sizes="114x114" href="/touch-icon-iphone-retina.png"/>
<link rel="apple-/touch-icon-precomposed" sizes="144x144" href="/touch-icon-ipad-retina.png"/>

<link rel="shortcut icon" href="/favicon.ico">

<link rel="profile" href="http://microformats.org/profile/hcard">

<meta name="author" content="humans.txt">

<script src="/js/libs/{{ site.modernizerBuild }}"></script>
<link rel="stylesheet" href="/css/styles.css">
